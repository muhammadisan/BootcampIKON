<!DOCTYPE html>
<html>

<head>
  <title>Group Chat Ghibah</title>
  <script src="jquery-3.3.1.min.js"></script>
  <script src="sockjs.min.js"></script>
  <script src="stomp.min.js"></script>
  <script src="app.js"></script>
  <style src="style.css"></style>
</head>

<body>
  <noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
      enabled. Please enable Javascript and reload this page!</h2>
  </noscript>
  <div id="main-content" class="container" style="margin: 50px;">
    <div class="row">
      <div class="col-md-6">
        <form class="form-inline">
          <div class="form-group">
            <label for="connect">WebSocket connection:</label>
            <button id="connect" class="btn btn-default" type="submit">Connect</button>
            <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
            </button>
          </div>
        </form>
      </div>

      <div style="display:flex;margin:10px">
        <div class="col-md-6" style="
            border: solid 2px red;
            background-color: black;
            color: white;
            padding: 10px;
        ">
          <div>Anda</div>
          <form class="form-inline">
            <div class="form-group">
              <input type="text" id="message1" class="form-control">
            </div>
            <button id="sendButtonPerson1" class="btn btn-default" type="submit">Send</button>
          </form>
        </div>

        <div class="col-md-6" style="
            border: solid 2px red;
            background-color: black;
            color: white;
            padding: 10px;
        ">
          <div>Budi</div>
          <form class="form-inline">
            <div class="form-group">
              <input type="text" id="message2" class="form-control">
            </div>
            <button id="sendButtonPerson2" class="btn btn-default" type="submit">Send</button>
          </form>
        </div>

        <div class="col-md-6" style="
            border: solid 2px red;
            background-color: black;
            color: white;
            padding: 10px;
        ">
          <div>Cindi</div>
          <form class="form-inline">
            <div class="form-group">
              <input type="text" id="message3" class="form-control">
            </div>
            <button id="sendButtonPerson3" class="btn btn-default" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <table id="conversation" class="table table-striped">
          <thead>
            <tr>
              <th>Anti social social club</th>
            </tr>
          </thead>
          <tbody id="messages">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
