apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  labels:
    app: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin
        image: bitnami/phpmyadmin
        ports:
        - containerPort: 8082
        env:
        - name: DATABASE_HOST
          value: "mysqldb-service.default.svc.cluster.local"
        - name: DATABASE_PORT_NUMBER
          value: "3307"
---
apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin-service
spec:
  selector:
    app: phpmyadmin
  type: LoadBalancer  
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
      nodePort: 30000